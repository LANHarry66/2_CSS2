<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>优先级</title>
    <style>
        h1{
            color: red;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;">欢迎</h1>
</body>
</html>
<!-- 同名采用就近原则，h1标签行类定义了颜色，那么在head里面用css方法定义的就不算数 -->
