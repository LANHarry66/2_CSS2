<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>优先级</title>
    <link rel="stylesheet" href="./外部样式.css">
    <style>
        h1{
            color: blue;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1>欢迎</h1>
</body>
</html>
<!-- 内部样式和外部样式有同样优先级，只不过内部样式在外部样式下面，将外部样式结果覆盖 -->
<!-- 总结：
            行内样式优先级最高，作用范围，当前标签
            外部、内部样式优先级中其次。
            外部样式使代码结构清晰，结构与样式分离，作用范围多个页面
            内部样式作用范围当前页面 -->
