<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*选中的是没有访问过的a*/
        a:link{
            color: red;
        }
        /*选中的是访问过的a元素*/
        a:visited{
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" target="_blank">去百度</a>
    <a href="https://www.jd.com" target="_blank">去京东</a>
</body>
</html>
<!-- 什么是伪类？
很像类，但不是类。是元素特殊化状态的描述 -->
