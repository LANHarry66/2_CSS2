<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*子代选择器*/
        div>a{
            color: red;
        }
        div>p>a {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <a href="">test1</a>
        <a href="">test2</a>
        <a href="">test3</a>
        <p>
            <a href="">test4</a>
        </p>
    </div>
</body>
</html>
