<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>内部样式</title>
    <style>
        h1{
            color: rgb(37, 185, 161);
            font-size: 40px;
        }
        h2{
            color: green;
            font-size: 80px;
        }
        p{
            color: blue;
            font-size: 60px;
        }

            height: 200px;
        }

</head>
<body>
    <h1>欢迎</h1>
    <h2>学习前端</h2>

</body>
</html>
