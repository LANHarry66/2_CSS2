<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .out{
            width: 500px;
            background-color: gray;
            border: 1px red solid;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px red dashed;
            background-color: skyblue;
            margin: 10px;

        }
        .box1,.box2,.box3{
            float: left;
        }
        
    </style>
</head>
<body>
    <div class="out">
        <!-- 前面兄弟 -->
        <div class="box box0">0</div>

        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>

        <!-- 后面兄弟 -->
        <!-- <div class="box box4">4</div> -->
    </div>
</body>
</html>

<!-- 影响
    对兄弟元素：后面的兄弟元素会占据浮动元素的位子，在浮动元素下面。对前面的兄弟无影响.
    对父元素：不能撑起父元素高度，导致父元素高度塌陷。但父元素宽度不受影响
-->
