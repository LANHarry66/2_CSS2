<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .out{
            height: 400px;
            background-color: gray;
            position: relative;
        }
        .in{
            background-color: orange;
            font-size: 40px;
            padding: 20px;
            border: 10px solid red;
            position: absolute;
            /* 充满父容器 */
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in">hello</div>
    </div>
</body>
</html>
