<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            /* 内容区content */
            width: 400px;
            height: 400px;
            /* 内边距padding */
            padding: 20px;
            /* 边框border */
            border: 10px red dashed;
            /* 外边距margin ,不会影响border以内的大小，只会调整border及以内的位子*/
            margin: 50px;
            font-size: 20px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>你好</div>
</body>
</html>
