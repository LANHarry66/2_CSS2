<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .out{
            width: 400px;
            height: 400px;
            background-color: gray;
            /* 水平对齐 */
            text-align: center;
            line-height: 400px;
            font-size: 40px;
        }
        
        img{
            width: 100px;
            height: 100px;
            /* 与x中心对齐 */
            vertical-align: middle;
        }
        
    </style>
</head>
<body>
    <div class="out">
        x<img src="../Explosion_1080.ico" alt="">
    </div>
</body>
</html>

<!-- 布局技巧
    1.行内元素、行内块元素，可以被父元素当作文本处理，即可以像处理文本对齐一样，去处理行内、行内块在父元素中的对齐  
    如text-align，line-height，text-indent
    2.如何让子元素，在父亲中水平居中：
        若子元素是块元素，给父元素加margin：0 auto。
        若子元素是行内元素、行内块元素，给父元素加上：text-align：center。
    3.如何让子元素，在父元素中垂直居中：
        若子元素为块元素，给子元素加上：margin-top，值为.（父亲content-子元素盒子总高）/2。
        若子元素为行内元素、行内块元素：
            让父元素height=line-height，每个子元素都加上vertical-aling：middle。
            补充：若想绝对居中，父元素font-size设置为0。
     -->
