<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: aqua;
            margin-left: auto;
            margin-right: auto;
            /* 左右自动 ，表示水平居中 */
        }
        span{
            background-color: red;
            margin-left: auto;
            margin-right: auto;
            /* 左右自动， 不能水平居中 */
        }
    </style>
</head>
<body>
    <div>hello</div>
    <span>hello</span>
</body>
</html>
