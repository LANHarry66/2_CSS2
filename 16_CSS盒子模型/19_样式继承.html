<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #d1{
            height: 500px;
            background-color: gray;
            padding: 50px;
            /* 以下三个属性会被d2，d3继承 */
            font-size: 40px;
            color: aqua;
            font-weight: bold;
        }
        #d2{
            height: 400px;
            background-color: orange;
            padding: 50px;
            
        }
        #d3{
            height: 200px;
            background-color: green;
            
        }
    </style>
</head>
<body>
    <div id="d1">
        <div id="d2">
            <div id="d3">hello</div>
        </div>
    </div>
</body>
</html>

<!-- 可以继承属性,字体属性，文本属性（除了vertical-align），文字颜色等
    不可以被继承，边框、背景、内边框padding，宽高，溢出方式 -->
