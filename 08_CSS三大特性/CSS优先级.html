<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* !important>行内>ID>类选择器>元素选择器>*>继承的样式 */
        div{
            color: red;
            font-size: 40px;
        }
        /* 就近原则，前123个span离div近，第4个span离p近 */
        p{
            color: purple;

        }
        *{
            color: gray;
        }
    </style>
</head>
<body>
    <div>
        我是div中文字
        <span>
            我是span中文字1
        </span>
        <span>
            我是span中文字2
        </span>
        <span>
            我是span中文字3
        </span>
        <p>
            <span>
                我是span中文字4
            </span>
        </p>
    </div>
</body>
</html>
